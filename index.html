<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <script src="logic.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>

        <div class="pre-game-modal">
            <div>
                <h3>Player 1</h3>
                <label for="player1Name">Name:</label>
                <input data-player='1' id="player1Name" type="text" value="Player 1">
            </div>
            <div class="player2-bot">
                <div class='choosing'>
                    <div class="player2">Player 2</div>
                    <div class="computer">Computer</div>
                </div>

                <div class="player2-choosen">
                    <h3>Player 2</h3>   
                    <label for="player2Name">Name:</label>
                    <input data-player='2' id="player2Name" type="text" value="Player 2">
                    <button data-return="player2-choosen" class="return"></button>
                </div>

                <div class="computer-choosen">
                    <h3>Bot's level</h3>
                    <div>
                        <input data-computer='easy' id="easy" type="radio" name="difficulty" checked>
                        <label for="easy">Easy</label>
                        <input data-computer='medium' id="medium" type="radio" name="difficulty">
                        <label for="medium">Medium</label>
                         
                        <button data-return="computer-choosen" class="return"></button>
                    </div>
                </div>
            </div>
            <button class='start-btn'>Start</button>
        </div>

        <main>
            <div class="main-grid">
                <div data-grid="0-0" class="grid-child"></div>
                <div data-grid="0-1" class="grid-child"></div>
                <div data-grid="0-2" class="grid-child"></div>
                <div data-grid="1-0" class="grid-child"></div>
                <div data-grid="1-1" class="grid-child"></div>
                <div data-grid="1-2" class="grid-child"></div>
                <div data-grid="2-0" class="grid-child"></div>
                <div data-grid="2-1" class="grid-child"></div>
                <div data-grid="2-2" class="grid-child"></div>
            </div>
        </main>

    </body>
</html>
